<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}
       {% include analytics.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.url }}/feed.xml" />
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
	<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>

    <div class="wrapper-masthead">

      <div class="banner-container">
          <a href="{{ site.baseurl }}/" class="site-banner"><img src="{{ site.banner }}" /></a>
      </div>

      <header class="masthead clearfix">
          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
        </div>
      </header>

    </div>
    
    <div class="nav-container">
      	<header>
      		<nav>
      		<a href="{{ site.baseurl }}/">Home</a><br>
      		<a href="{{ site.baseurl }}/manuscripts">Manuscripts</a><br>
      		<a href="{{ site.baseurl }}/print">Printed Books</a><br>
		<a href="{{ site.baseurl }}/about">About</a><br>
      		</nav>
      	</header>
      </div>

    <div class="wrap">
      <div id="main" role="main" class="container">
      {{ content }}
      </div>
    </div>
    
  </body>
</html>
